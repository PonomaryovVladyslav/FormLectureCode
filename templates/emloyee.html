{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <br>
        <a href="{% url 'change-pass' %}">Change pass</a>
    {% else %}
        <a href="{% url 'login' %}">To login</a>
        <br>
        <a href="{% url 'register' %}">To register</a>
    {% endif %}
        <br>
        <a href="{% url 'comments' %}">To comments</a>
    <form method="post" action="{% url 'employee' %}">
        {% csrf_token %}
        {{ form }} {# Инпуты были заменены на переменную, в которой лежит объект класса Form #}
        <button type="submit">Send form</button>
    </form>
{% endblock %}
